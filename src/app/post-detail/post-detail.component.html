<body>
  <div class="container my-5">
    <h1 class="mb-3">Crea un nuovo post</h1>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="mb-3">
        <label for="title" class="form-label">Titolo</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
        <div *ngIf="addPostForm.get('title')?.hasError('required') && addPostForm.get('title')?.touched" class="text-danger">
          Il titolo è obbligatorio
        </div>
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Contenuto</label>
        <textarea class="form-control" id="body" formControlName="body" required></textarea>
        <div *ngIf="addPostForm.get('body')?.hasError('required') && addPostForm.get('body')?.touched" class="text-danger">
          Il contenuto è obbligatorio
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <img *ngIf="imagePreview" class="img-responsive img-thumbnail" [src]="imagePreview" style="width: 100%; max-height: 200px;">
        </div>
      </div>
      <div *ngIf="(addPostForm.get('title')?.invalid) || (addPostForm.get('body')?.invalid) || (addPostForm.get('file')?.invalid)" class="alert alert-danger" role="alert">
        Il form non è valido. Verifica i campi obbligatori.
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" >Pubblica</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Torna indietro</button>
            <label for="file" class="btn btn-success">
              Carica
              <input type="file" id="file" style="display: none" (change)="handleImageChange($event)" formControlName="file" >
            </label>
            <div *ngIf="addPostForm.get('file')?.hasError('required') && addPostForm.get('file')?.touched" class="text-danger">
              Il file è obbligatorio
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
