<body>
  <div class="container my-5">
    <h1 class="mb-3">Crea un nuovo post</h1>
    <form #form="ngForm" (ngSubmit)="addPost()">
      <div class="mb-3">
        <label for="title" class="form-label">Titolo</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="addPostRequest.title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Contenuto</label>
        <textarea class="form-control" id="body" [(ngModel)]="addPostRequest.body" name="body" required></textarea>
      </div>
      <!-- Anteprima immagine sopra i bottoni -->
      <div class="row">
        <div class="col-12 mb-3">
          <img *ngIf="imagePreview" class="img-responsive img-thumbnail" [src]="imagePreview" style="width: 100%; max-height: 200px;">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Pubblica</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Torna indietro</button>
            <label for="fileInput" class="btn btn-success">
              Carica
              <input type="file" id="fileInput" style="display: none" (change)="handleImageChange($event)">
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
