<div class="container my-5">
  <h1 class="mb-4">Post</h1>
  <div *ngIf="posts && posts.length > 0" class="row">
    <div *ngFor="let post of posts" class="col-md-3 mb-3">
      <div class="card h-100">
        <div class="card-body d-flex flex-column md-5">
          <h5 class="card-title">{{ post.title }}</h5>
          <br>
          <p class="card-text flex-grow-1 md-5">{{ post.body | slice:0:150 }}{{ post.body.length > 150 ? '............' : '' }}
          </p>
          <p class="card-text"><small class="text-muted">Pubblicato il -- {{ post.publishDate }}</small></p>
          <img [src]="post.imagePath" style="width: 100%; max-height: 200px;"/>

          <div class="d-flex justify-content-between align-items-center mt-auto">
            <p class="card-text"> {{ post.autor?.surname }} </p>
            <button class="btn btn-primary btn-circle" (click)="goToPostDetail(post.id)">
              <i class="fa fa-info"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="!posts || posts.length === 0">Nessun post trovato</p>
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
  
  <div class="fixed-bottom fixed-bottom-0 bg-light p-3">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" [disabled]="pageNumber === 1" (click)="goToPreviousPage()">Precedente</button>
      <span class="mx-2">Pagina {{ pageNumber }}</span>
      <button class="btn btn-primary" [disabled]="!hasNextPage" (click)="goToNextPage()">Successivo</button>
    </div>
  </div>
</div>
<p-toast></p-toast>
