<div class="container my-5">
  <div *ngIf="post" class="card">
    <div class="card-body">
      <div class="post-content bg-light p-4 mb-4">
        <h1 class="card-title text-center mb-4">{{ post.title }}</h1>
        <p class="card-text mb-4">{{ post.body }}</p>
        <p class="card-text text-muted"><small>Pubblicato il {{ post.publishDate}}</small></p>

        <div class="mt-4">
          <p class="mb-2"><strong>Autore:</strong> {{ post.autor?.mail }}</p>
        </div>

        <div *ngIf="post.comments && post.comments.length > 0" class="mt-5">
          <h3>Commenti:</h3>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Testo del Commento</th>
                  <th scope="col">Autore del Commento</th>
                  <th scope="col">Data di Creazione</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let comment of post.comments">
                  <td>{{ comment.text }}</td>
                  <td>{{ comment.commentator.mail }}</td>
                  <td>{{ comment.creationDate }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="position-absolute top-0 end-0 mt-0">
        <button class="btn btn-primary" (click)="goBack()">Torna ai Post</button>
      </div>
    </div>
  </div>
</div>
